{% extends 'layout.html'%}

{% block body%}
<div>
  <h1> Add New Book To The Series </h1>
  <form action= "{{ url_for('bookList_new', bookseries_id=bookseries_id )}}" method = 'POST'>
    <dl>
    	<dt>Name:</dt>
    		<dd><input type ='text' size='30' name='name' required></dd>
      <dt>Author:</dt>
        <dd><input type ='text' name='description' required></dd>
      <dt>Language:</dt>
        <dd><input type = 'text' size = '8' name='language' required></dd>
      <dt>Year:</dt>
        <dd><input type = 'text' size = '8' name='year' required></dd>
      <dt>Genre:</dt>
        <dd><input type = 'text' size = '8' name='genre' required></dd>
      <dt>Description:</dt>
        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
      <dt>Review:</dt>
        <dd><textarea name = 'review' rows='5' cols='40' required></textarea></dd>
    </dl>
    <input type='submit' value='Create'>
  </form>
</div>
{% endblock %}
